<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <img
          class="hero-img"
          src="/images/illustration-hero.svg"
          alt="person playing music"
        />
        <div class="card-summary">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-plan">
            <div class="card-plan-left">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="card-price">
                <p class="card-annual-plan">Annual Plan</p>
                <p class="card-annual-plan-price">$59.99/year</p>
              </div>
            </div>
            <button class="btn-change">Change</button>
          </div>
          <div class="card-buttons">
            <button class="btn-proceed">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
